<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 8</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-8 col-sm-4">
                <form >
                    <table class= "table">
                        <select class="form-control">
                            <tr>
                                <td>
                                    ENTER A NUMBER
                                </td>
                                <td>
                                    <input type="text" id="num1">
                                </td> 
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="button" class="btn btn-primary" onclick="div()">
                                        CHECK   
                                    </button>
                                </td>
                            </tr>  
                            <tr>
                                <td></td>
                                <td>
                                    <p id="result"></p>
                                </td>
                            </tr> 
                        </select>
                    </table>
                </form>

            </div>
        </div>
    </div>
    

<script>
    function div()
    {
        var a= parseInt(document.getElementById("num1").value);
        if (a%8==0)
        {
            document.getElementById("result").innerHTML="Number is divisible by 8";
        }
        else
        {
            
            document.getElementById("result").innerHTML="number is not divisible by 8";
        }
    }
</script>
</body>
</html>
